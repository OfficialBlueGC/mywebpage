<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .testdiv {
            width: 200px;
            height: 200px;
            background-color: rgb(39, 39, 39);
            margin: 20px;
            border: 1px solid #ccc;
        }

        .contextMenu {
            position: absolute;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
            min-width: 200px;
            background-color: #1f1f1f93;
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            border: 1px solid #ffffff25;
            border-radius: 15px;
            box-shadow: 0 4px 8px #00000033;
            flex-direction: column;
            padding: 10px;
            z-index: 9999;
        }

        .contextMenu button {
            padding: 15px;
            background-color: transparent;
            border: transparent;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .contextMenu button img{
            width: 18px;
        }

        .contextMenu button:hover {
            background-color: #4444443f;
        }

        .contextMenu button:active {
            background-color: #5252529f;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="testdiv"></div>
    <div class="testdiv"></div>

    <div class="contextMenu" id="contextMenu">
        <button><img src="svg/add.svg">New Chat</button>
    </div>

    <script>
        const contextMenu = document.getElementById('contextMenu');

        const adjustContextMenuPosition = (menu, x, y) => {
            const { innerWidth: windowWidth, innerHeight: windowHeight } = window;

            menu.style.display = 'block';
            const menuRect = menu.getBoundingClientRect();
            const menuWidth = menuRect.width;
            const menuHeight = menuRect.height;
            menu.style.display = 'none';

            if (x + menuWidth > windowWidth) {
                x = windowWidth - menuWidth - 5;
            }
            if (y + menuHeight > windowHeight) {
                y = windowHeight - menuHeight - 5;
            }

            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
        };

        const showContextMenu = (event) => {
            if (!event.target.classList.contains('testdiv')) return;

            event.preventDefault();
            const { clientX: mouseX, clientY: mouseY } = event;

            adjustContextMenuPosition(contextMenu, mouseX, mouseY);

            contextMenu.style.display = 'block';
            contextMenu.style.opacity = '0';
            contextMenu.style.transition = 'none';
            void contextMenu.offsetWidth;
            contextMenu.style.transition = 'opacity 0.15s';
            contextMenu.style.opacity = '1';
        };

        const hideContextMenu = () => {
            contextMenu.style.opacity = '0';
            setTimeout(() => {
                contextMenu.style.display = 'none';
            }, 0);
        };

        document.addEventListener('contextmenu', showContextMenu);
        document.addEventListener('click', hideContextMenu);

        contextMenu.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        const menuItems = contextMenu.querySelectorAll('button');
        menuItems.forEach((item) => {
            item.addEventListener('click', hideContextMenu);
        });
    </script>
</body>

</html>
